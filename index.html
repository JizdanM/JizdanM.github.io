<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Java Script -->
    <script src="script.js"></script>

    <title>Curriculum Vitae | Mihai Jizdan</title>

</head>
<body>
    <div class="CV">
        <div class="left_side">
            <!-- Profile -->
            <div class="profile">

                <div class="profile_icon">
                    <i class="fa fa-laptop" style="color: #298716; font-size: 120px;"></i>
                </div>

                <center>
                    <h2>Mihai Jizdan <br> <hr color="black" style="width: 100%;"> <span>Software developer</span></h2>
                </center>

                <br><br><br><br><br><br>

                <!-- Buttons -->

                <button class="ui-btn" onclick="writeText(this)">
                    <span>
                        About me
                    </span>
                </button>

                <button class="ui-btn" onclick="writeText(this)">
                    <span>
                        Experience
                    </span>
                </button>

                <button class="ui-btn" onclick="writeText(this)">
                    <span>
                        Education
                    </span>
                </button>

                <button class="ui-btn" onclick="writeText(this)">
                    <span>
                        Skills
                    </span>
                </button>

                <button class="ui-btn" onclick="writeText(this)">
                    <span>
                        Interests
                    </span>
                </button>

                <br> <br> <br>

                <hr color="black" style="width: 100%;">

                <br>

                <br>

                <!-- Contacts buttons -->
                Contacts

                <br> <br> <br>

                <!-- Social Media -->
                Social Media
                    
            </div>

            <div class="info_buttons">

            </div>
        </div>

        <div class="right_side">

            <!-- Command line -->
            <div class="usr_input">
                <span class="symbol">&gt;</span>
                <input class="input" id="usr_src" placeholder="Insert command" required type="text" onkeydown="cmdSearch(event, this)">
            </div>

            <!-- Command output -->
            <div class="cmd_out" id="output_div">
                <div class="exp_div">
                    <span>C++</span>
                    <div class="prog_bar">
                        <div class="cpp">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
